name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/uv-action@v4
        with:
          version: 'latest'
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Lint
        run: |
          uv run ruff check .
          uv run black --check .
          uv run isort --check-only .
      - name: Type check
        run: uv run mypy src
      - name: Tests
        run: uv run pytest --cov=cuga --cov-report=xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
