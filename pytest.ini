[pytest]
# Default discovery only targets the core test suite; docs/examples suites run via dedicated scripts to control deps.
# Keep explicit recursion blocks so ad-hoc runs (e.g., from subdirs) don't traverse heavy/irrelevant trees.
addopts = -ra --cov=src --cov-report=term-missing --cov-fail-under=80
testpaths = tests/test_stack.py
norecursedirs = .* venv build dist *.egg docs examples tests/mcp tests/unit tests/tools
